<html>
<head lang="en">

    <!-- Qunit testing stylesheets -->

    <link rel="stylesheet" href="../src/css/qunit-1.20.0.css">
    <!-- mermaid css https://cdnjs.com/libraries/mermaid-->
    <link rel="stylesheet" href="../src/css/mermaid.css" />

    <script src="../src/js/vendor/qunit-1.20.0.js"></script>

<body>
<!--  testing ----------- -->
<!--
// NOTE: for Qunit in conjunction with require, cf. http://jonnyreeves.co.uk/2012/modular-javascript-unit-testing-with-qunit-and-requirejs/
//       https://github.com/jonnyreeves/qunit-require
// never includes a ".js" extension since for the paths
// paths are relative to baseUrl

-->
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<div id="mermaid"></div>
<div id="app"></div>
<script>
    QUnit.config.autostart = false;
    sinon.config = {
        useFakeTimers: false
    }; // some stupid stuff you have to do to use sinon AND setTimeout with Qunit...
    require({
        baseUrl: '../src/js',//here the path for required modules is relative to the index.html folder in which requirejs is loaded
        paths: {
            jquery: 'vendor/jquery-1.12.0',
            bootstrap: 'vendor/bootstrap',
            rx: 'vendor/rx.all',
            cycle: 'vendor/cycle',
            ractive: 'vendor/ractive',
            mermaid: 'vendor/mermaidAPI',
            'ra-adpt-rxjs': 'vendor/ractive-adaptors-rxjs',
            'ra-adpt-promise-alt': 'vendor/ractive-promise-alt',
            'ra-decorator-bootstrap': 'vendor/ractive-bootstrap',
            'ra-decorator-tooltip': 'vendor/ractive-tooltip.min',
            'ra-decorator-spoilerbox': 'vendor/ractive-decorators-spoilerBox',
            'lodash': 'vendor/lodash',
            'axios':'vendor/axios',
        }
    }, [
        // but here the path for `require` dependencies is still relative to the `index.html`
//        "qunit_specs/synchronous_standard_fsm_test.js",
//        "qunit_specs/asynchronous_fsm_test.js",
//        "qunit_specs/utils_test.js",
// TODO: I LEFT HERE        "qunit_specs/asynchronous_fsm_action_test.js",
//            "qunit_specs/circuits_test.js" // Test for circuits.js
            "qunit_specs/circuits_todo_app_test.js", // Tests for simple apps made for circuits.js
    ], function () {
        console.info("Starting QUnit tests");
        QUnit.dump.maxDepth = 10;
        QUnit.start();
    });
</script>

</body>
</html>
